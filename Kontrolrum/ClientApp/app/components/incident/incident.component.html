
<button type="button" id="btn-newIncident" class="btn btn-primary" (click)="btnNewIncidentAndClearIncidentPart()">
    <span class="glyphicon glyphicon-pencil"></span>
    Ny Hændelse
</button>

<div id="incident-box">
    <button type="button" id="btn-newIncident" class="btn btn-warning" style="float: right;" (click)="checkIAmAlive()">
        <span class="glyphicon glyphicon-adjust"></span>
        Check IAmAlive
    </button>
    <form #incidentForm="ngForm">
        <input id="txtAddress" name="address" class="form-control" [(ngModel)]="incident.address"
               type="text" placeholder="Adresse:" required #address="ngModel" (focus)="onFocusOfInputFields()" />
        <!--<div id="addressValidation" *ngIf="address.invalid && (address.dirty || address.touched)"
             class="alert alert-danger">
            <div *ngIf="address.errors.required">
                Address is required.
            </div>
        </div>-->
        
        <input id="txtNumber" name="number" class="form-control" [(ngModel)]="incident.number"
               type="text" placeholder="Nr:" required #number="ngModel" (focus)="onFocusOfInputFields()">
        <!--<div id="NumberValidation" *ngIf="number.invalid && (number.dirty || number.touched)"
             class="alert alert-danger">
            <div *ngIf="number.errors.required">
                Number is required.
            </div>
        </div-->

        <input id="txtPost" name="post" class="form-control" [(ngModel)]="incident.postNr"
               type="text" placeholder="PostNr:" required #post="ngModel" (focus)="onFocusOfInputFields()">
        <!--<div id="PostValidation" *ngIf="post.invalid && (post.dirty || post.touched)"
             class="alert alert-danger">
            <div *ngIf="post.errors.required">
                Post is required.
            </div>
        </div>-->

        <input id="txtCity" name="city" class="form-control" [(ngModel)]="incident.city"
               type="text" placeholder="By:" required #city="ngModel" (focus)="onFocusOfInputFields()">
        <!--<div id="CityValidation" *ngIf="city.invalid && (city.dirty || city.touched)"
             class="alert alert-danger">
            <div *ngIf="city.errors.required">
                City is required.
            </div>
        </div>-->

        <textarea id="txtDescription" name="description" (focus)="onFocusOfInputFields()" class="form-control" [(ngModel)]="incident.description" rows="2" cols="20" placeholder="Beskrivelse..."></textarea>

        <button class="btn btn-danger" id="close-incident" type="button" [disabled]="isDisabled" (click)="btnCloseIncident()">
            <span class="glyphicon glyphicon-eye-close"></span>
            Luk Hændelse
        </button>
        
        <button type="submit" id="btnSaveIncident" class="btn btn-success" (click)="btnSaveIncident()">
            <span class="glyphicon glyphicon-save"></span>
            Gem/Opdater Hændelse
        </button>

    </form>
</div>
